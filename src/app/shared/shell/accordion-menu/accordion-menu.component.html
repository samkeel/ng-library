<mat-accordion multi="true" >

    <mat-expansion-panel [expanded]="true" *ngFor="let item of items | async">
         <!-- title -->
        <mat-expansion-panel-header>
            {{item.heading}}
        </mat-expansion-panel-header>
        <!-- Links -->
        <mat-nav-list dense *ngFor="let nav of item.subheadings">
            <a mat-list-item routerLink={{nav.url}}>{{nav.title}}</a>
        </mat-nav-list>
    </mat-expansion-panel>

</mat-accordion>
