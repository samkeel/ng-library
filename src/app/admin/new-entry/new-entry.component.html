<p>new-entry works!</p>
<div fxLayout="column">
    <!-- <quill-editor></quill-editor> -->
    <form [formGroup]="editorForm" (ngSubmit)="onSubmit()">

        <quill-editor [style]="editorStyle" formControlName="editor"></quill-editor>

        <button mat-stroked-button>Submit</button>
    </form>

    <mat-card>
        <mat-card-header><h1>title</h1></mat-card-header>
        <!-- <mat-card-content>{{testString}}</mat-card-content> -->
        <mat-card-content [innerHTML]="editorContent"></mat-card-content>
    </mat-card>

</div>
