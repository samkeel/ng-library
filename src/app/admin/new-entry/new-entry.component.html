<div fxLayout="column">
    <!-- <quill-editor></quill-editor> -->
    <form [formGroup]="newEntryForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-label>Title</mat-label>
            <textarea matInput formControlName="title" placeholder="title"></textarea>
        </mat-form-field>

        <quill-editor [style]="editorStyle" formControlName="description"></quill-editor>

        <button mat-stroked-button>Submit</button>
    </form>
